<form class="my-4" [formGroup]="postForm" (ngSubmit)="postSubmited()">
    <h3 class="text-center">Add Your Post</h3>
    <hr/>
    <div class="form-group mb-2">
      <label> Title </label>
      <input type="text" class="form-control" formControlName="title" placeholder="Please Enter the Title"/>
      <div *ngIf="postForm.get('title')?.touched && !postForm.get('title')?.valid">
      
        <div *ngIf="postForm.get('title')?.errors?.['minlength']">
                minimum required 5
        </div>
        <div *ngIf="postForm.get('title')?.errors?.['required']">
            This is the required
    </div>
   
      </div>
    </div>
    <div class="form-group mb-2">
      <label>Description</label>
      <textarea class="form-control" formControlName="description"  rows="3"></textarea>
      <div class="discription">
        {{discription()}}
      </div>
    </div>
    <div class="form-group mt-4">
        <button type="submit" class="btn btn-primary" [disabled]="!postForm.valid">Add Post</button>
     </div>
  </form>
